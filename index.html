<!DOCTYPE html>
<html>
<head>
  <title>Almaida Jewellery Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .item {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
    }
    img {
      width: 100%;
    }
    button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      margin-top: 10px;
    }
    .whatsapp {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: green;
      color: white;
      padding: 12px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<h1>Almaida Jewellery Store</h1>
<p style="text-align:center;">Gold • Diamond • Bridal Jewellery</p>

<div class="products">
  <div class="item">
    <img src="https://via.placeholder.com/300">
    <h3>Gold Necklace</h3>
    <p>PKR 150,000</p>
    <button>Buy Now</button>
  </div>

  <div class="item">
    <img src="https://via.placeholder.com/300">
    <h3>Diamond Ring</h3>
    <p>PKR 250,000</p>
    <button>Buy Now</button>
  </div>

  <div class="item">
    <img src="https://via.placeholder.com/300">
    <h3>Bridal Set</h3>
    <p>PKR 500,000</p>
    <button>Buy Now</button>
  </div>
</div>

<h3>Payment Methods</h3>
<ul>
  <li>Credit / Debit Cards</li>
  <li>JazzCash</li>
  <li>Cash on Delivery</li>
</ul>

<a class="whatsapp" href="https://wa.me/923000000000">WhatsApp Order</a>

</body>
</html>
